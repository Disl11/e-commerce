<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarte à beauté</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script defer src="assets/js/pages/index.js" type="module"></script>
  </head>

  <body class="index">
    <header class="index">
      <div class="logo">
        <h1>Tarte à beauté</h1>
        <img src="assets/images/logo.png" alt="logo" width="100" height="90" />
      </div>
      <a href="./cart.html">
        <button id="cartBtn" class="cartBtn">
          Mon panier <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </a>
    </header>

    <main class="index">
      <section class="filter">
        <ul class="tags"></ul>
        <div class="search-container">
          <input type="text" placeholder="Rechercher" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </section>
      <section class="products"></section>
    </main>

    <footer>
      <div class="footer-container">
        <div class="footer-links">
          <a href="mentions-legales.html">Mentions légales</a>
          <a href="politique-confidentialite.html"
            >Politique de confidentialité</a
          >
          <a href="cgu.html">CGU</a>
          <a href="cgv.html">CGV</a>
        </div>
        <p>© 2025 Tarte à beauté. Tous droits réservés.</p>
      </div>
    </footer>
  </body>
  <template id="product-template">
    <article class="product" data-id="0">
      <img
        src=""
        alt="image du produit"
        onerror="this.onerror=null; this.src='./assets/images/noproductpic.png';"
        loading="lazy"
      />
      <div class="product-info">
        <div class="title-and-price">
          <h3></h3>
          <p></p>
        </div>
        <div class="stock-and-add">
          <p></p>
          <button>Ajouter <i class="fa-solid fa-cart-shopping"></i></button>
        </div>
      </div>
    </article>
  </template>
</html>
